# Configuration for DCGAN on CelebA
experiment:
  name: dcgan_celeba
  seed: 42
  output_dir: ./outputs/dcgan
  log_interval: 100
  save_interval: 1000
  num_epochs: 100
  num_workers: 4
  device: cuda

data:
  name: celeba
  batch_size: 128
  image_size: 64
  channels: 3
  crop_size: 108  # CelebA requires center cropping

model:
  name: dcgan
  latent_dim: 100
  ngf: 64  # Number of generator filters
  ndf: 64  # Number of discriminator filters
  use_batch_norm: true

training:
  optimizer: adam
  lr_g: 0.0002
  lr_d: 0.0002
  beta1: 0.5
  beta2: 0.999
  use_scheduler: false

logging:
  use_tensorboard: true
  use_wandb: false
  wandb_project: gans-research